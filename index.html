<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Get the "url" parameter from the query string
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('url');  // Extract the URL parameter

            if (targetUrl) {
                // Decode the URL to ensure it's a proper link
                const decodedUrl = decodeURIComponent(targetUrl);

                // Create a new invisible <a> tag
                const link = document.createElement('a');
                link.href = decodedUrl;
                link.target = "_blank";  // Force open in a new tab

                // Append the link to the body, simulate click and remove it
                document.body.appendChild(link);
                link.click();  // Simulate a click event to open in new tab

                // Optionally, remove the link after some time
                setTimeout(() => {
                    document.body.removeChild(link);
                }, 100); // Remove after 100ms
            } else {
                // Redirect to a default page if no URL is provided
                window.location.replace('https://example.com');  // Optional fallback
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
